name: CI

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]

env:
  WWWGROUP: 1000

jobs:
  tests:
    runs-on: ubuntu-latest
    timeout-minutes: 15

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build Docker image
        uses: docker/build-push-action@v5
        with:
          context: ./docker/8.4
          file: ./docker/8.4/Dockerfile
          push: false
          load: true
          tags: aidesk-mini:testing
          cache-from: type=gha
          cache-to: type=gha,mode=max
          build-args: |
            WWWGROUP=${{ env.WWWGROUP }}

      - name: Create .env file from GitHub variables
        run: |
          cat > .env <<EOF
          ${{ vars.CI_ENV_VARS }}
          EOF

      - name: Run tests in Docker container
        run: |
          docker run --rm \
            --user "$(id -u):$(id -g)" \
            -v ${{ github.workspace }}:/var/www/html \
            -w /var/www/html \
            -e APP_ENV=testing \
            aidesk-mini:testing \
            bash -c "
              mkdir -p database storage/framework/{cache,sessions,views} bootstrap/cache &&
              touch database/database.sqlite &&
              composer install --no-ansi --no-interaction --no-scripts --no-progress --prefer-dist &&
              php artisan key:generate &&
              php artisan config:clear &&
              php artisan migrate --force &&
              php artisan test
            "

  code-quality:
    runs-on: ubuntu-latest
    timeout-minutes: 10

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build Docker image
        uses: docker/build-push-action@v5
        with:
          context: ./docker/8.4
          file: ./docker/8.4/Dockerfile
          push: false
          load: true
          tags: aidesk-mini:testing
          cache-from: type=gha
          cache-to: type=gha,mode=max
          build-args: |
            WWWGROUP=${{ env.WWWGROUP }}

      - name: Run Pint in Docker container
        run: |
          docker run --rm \
            --user "$(id -u):$(id -g)" \
            -v ${{ github.workspace }}:/var/www/html \
            -w /var/www/html \
            aidesk-mini:testing \
            bash -c "
              mkdir -p database storage/framework/{cache,sessions,views} bootstrap/cache &&
              composer install --no-ansi --no-interaction --no-scripts --no-progress --prefer-dist &&
              vendor/bin/pint --test
            "
